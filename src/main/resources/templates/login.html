<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .login-container {
            min-height: 100vh;
            background-color: white;
        }
        .illustration-pattern {
            background-image: url('data:image/svg+xml,<svg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><circle cx="10" cy="10" r="8" fill="%23f3f4f6" /></svg>');
        }
        .field-error {
            border-color: #EF4444 !important;
        }

        .error-message {
            color: #EF4444;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: flex;
            align-items: center;
        }

        .error-icon {
            color: #EF4444;
            margin-right: 0.5rem;
        }

        @media (max-width: 768px) {
            .login-container {
                background-color: #fafafa;
            }
        }
    </style>
</head>
<body class="bg-gray-50">
<div class="login-container flex flex-col md:flex-row">
    <!-- Left Section - Login Form -->
    <div class="w-full md:w-1/2 p-4 sm:p-6 md:p-8 lg:p-12 xl:p-16 flex flex-col justify-center">
        <div class="max-w-md mx-auto w-full">
            <!-- Logo -->
            <img th:src="@{/images/logo.png}" alt="Logo" class="h-16 md:h-20 w-auto mb-6 md:mb-8">

            <!-- Welcome Text -->
            <h1 class="text-2xl md:text-3xl font-bold mb-2">Welcome Back!</h1>
            <p class="text-gray-600 mb-8">Please enter login details below</p>

            <!-- Login Form -->
            <form id="loginForm" th:action="@{/login}" method="post" class="space-y-6">
                <!-- Username Field -->
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700">
                        Username <span class="text-red-500">*</span>
                    </label>
                    <div class="relative">
                        <input
                                type="text"
                                name="username"
                                id="username"
                                th:value="${username}"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all"
                                placeholder="Enter your username"
                        >
                        <div class="error-message hidden" id="username-error">
                            <svg class="error-icon w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
                                <circle cx="12" cy="12" r="10" fill="currentColor"/>
                                <text x="12" y="16" text-anchor="middle" fill="white" font-size="14" font-weight="bold">!</text>
                            </svg>
                            Please fill out this field.
                        </div>
                    </div>
                </div>

                <!-- Password Field -->
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700">
                        Password <span class="text-red-500">*</span>
                    </label>
                    <div class="relative">
                        <input
                                type="password"
                                name="password"
                                id="password"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all pr-12"
                                placeholder="Enter your password"
                        >
                        <button
                                type="button"
                                onclick="togglePassword()"
                                class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600"
                        >
                            <svg id="eye-icon" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                        </button>
                        <div class="error-message hidden" id="password-error">
                            <svg class="error-icon w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
                                <circle cx="12" cy="12" r="10" fill="currentColor"/>
                                <text x="12" y="16" text-anchor="middle" fill="white" font-size="14" font-weight="bold">!</text>
                            </svg>
                            Please fill out this field.
                        </div>
                        <div class="error-message hidden" id="password-length-error">
                            <svg class="error-icon w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
                                <circle cx="12" cy="12" r="10" fill="currentColor"/>
                                <text x="12" y="16" text-anchor="middle" fill="white" font-size="14" font-weight="bold">!</text>
                            </svg>
                            Password must be at least 6 characters
                        </div>
                    </div>
                    <div class="flex justify-end">
                        <a href="/forgot-password" class="text-sm text-purple-600 hover:text-purple-700">
                            Forgot password?
                        </a>
                    </div>
                </div>

                <!-- Error Message -->
                <div th:if="${error}" class="bg-red-50 text-red-700 p-4 rounded-lg flex items-start">
                    <svg class="error-icon w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
                        <circle cx="12" cy="12" r="10" fill="currentColor"/>
                        <text x="12" y="16" text-anchor="middle" fill="white" font-size="14" font-weight="bold">!</text>
                    </svg>
                    <span th:text="${error}">Error message</span>
                </div>

                <!-- Submit Button -->
                <button
                        type="submit"
                        class="w-full bg-purple-600 text-white py-3 rounded-lg hover:bg-purple-700 transition-colors focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2"
                >
                    Sign In
                </button>
            </form>

            <!-- Divider -->
            <div class="flex items-center my-8">
                <hr class="flex-1 border-gray-200">
                <span class="px-4 text-gray-500 text-sm">OR CONTINUE WITH</span>
                <hr class="flex-1 border-gray-200">
            </div>

            <!-- Social Login -->
            <!-- OAuth Buttons -->
            <div class="grid grid-cols-2 gap-3">
                <a th:href="@{/oauth2/authorization/google}"
                   class="flex items-center justify-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                    <img src="https://www.google.com/favicon.ico" alt="Google" class="h-5 w-5 mr-2">
                    <span>Google</span>
                </a>
                <a th:href="@{/oauth2/authorization/github}"
                   class="flex items-center justify-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                    <img src="https://github.com/favicon.ico" alt="GitHub" class="h-5 w-5 mr-2">
                    <span>GitHub</span>
                </a>
                <a th:href="@{/oauth2/authorization/gitlab}"
                   class="flex items-center justify-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                    <img src="https://gitlab.com/favicon.ico" alt="GitLab" class="h-5 w-5 mr-2">
                    <span>GitLab</span>
                </a>
                <a class="flex items-center justify-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-gray-100 cursor-not-allowed opacity-50 relative group">
                    <img src="https://facebook.com/favicon.ico" alt="Facebook" class="h-5 w-5 mr-2">
                    <span>Facebook</span>
                    <!-- Tooltip -->
                    <div class="absolute bottom-full left-1/2 transform -translate-x-1/2 mb-2 px-3 py-2 bg-gray-900 text-white text-xs rounded whitespace-nowrap opacity-0 group-hover:opacity-100 transition-opacity">
                        Coming soon
                    </div>
                </a>
            </div>

            <!-- Sign Up Link -->
            <p class="text-center text-gray-600 mt-4">
                Don't have an account?
                <a href="./register" class="text-purple-600 hover:text-purple-700 transition-colors">Sign Up</a>
            </p>
        </div>
    </div>

    <!-- Right Section - Illustration -->
    <div class="hidden md:block md:w-1/2 bg-purple-50 illustration-pattern">
        <div class="h-full flex items-center justify-center p-8">
            <img th:src="@{/images/login-img.png}" alt="Tech Stack" class="max-w-md w-full h-auto object-contain">
        </div>
    </div>
</div>

<script th:inline="javascript">
    // Form validation
    const form = document.getElementById('loginForm');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const usernameError = document.getElementById('username-error');
    const passwordError = document.getElementById('password-error');
    const passwordLengthError = document.getElementById('password-length-error');

    function validateField(input, errorElement, lengthErrorElement = null, minLength = 0) {
        if (!input.value.trim()) {
            input.classList.add('field-error');
            errorElement.classList.remove('hidden');
            if (lengthErrorElement) {
                lengthErrorElement.classList.add('hidden');
            }
            return false;
        }

        if (minLength > 0 && input.value.length < minLength) {
            input.classList.add('field-error');
            errorElement.classList.add('hidden');
            if (lengthErrorElement) {
                lengthErrorElement.classList.remove('hidden');
            }
            return false;
        }

        input.classList.remove('field-error');
        errorElement.classList.add('hidden');
        if (lengthErrorElement) {
            lengthErrorElement.classList.add('hidden');
        }
        return true;
    }

    form.addEventListener('submit', function(e) {
        e.preventDefault();

        const isUsernameValid = validateField(usernameInput, usernameError);
        const isPasswordValid = validateField(passwordInput, passwordError, passwordLengthError, 6);

        if (isUsernameValid && isPasswordValid) {
            this.submit();
        }
    });

    // Clear errors on input
    usernameInput.addEventListener('input', function() {
        validateField(this, usernameError);
    });

    passwordInput.addEventListener('input', function() {
        validateField(this, passwordError, passwordLengthError, 6);
    });

    // Password visibility toggle
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eye-icon');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                `;
        } else {
            passwordInput.type = 'password';
            eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                `;
        }
    }
</script>
</body>
</html>
