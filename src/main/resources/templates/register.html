<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.js"></script>
    <style>
        .login-container {
            min-height: 100vh;
            background-color: white;
        }
        .illustration-pattern {
            background-image: url('data:image/svg+xml,<svg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><circle cx="10" cy="10" r="8" fill="%23f3f4f6" /></svg>');
        }
        @media (max-width: 768px) {
            .login-container {
                background-color: #fafafa;
            }
        }
        .alert {
            display: flex;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 0.5rem;
            align-items: flex-start;
            gap: 0.75rem;
            transition: all 0.3s ease;
            opacity: 0;
        }

        .alert.show {
            opacity: 1;
        }

        .alert-error {
            background-color: #FEF2F2;
            border: 1px solid #FEE2E2;
            color: #991B1B;
        }

        .alert-success {
            background-color: #F0FDF4;
            border: 1px solid #DCFCE7;
            color: #166534;
        }

        .alert-info {
            background-color: #EFF6FF;
            border: 1px solid #DBEAFE;
            color: #1E40AF;
        }

        .alert-icon {
            flex-shrink: 0;
            width: 1.25rem;
            height: 1.25rem;
        }

        .alert-content {
            flex: 1;
        }

        .alert-title {
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .alert-message {
            font-size: 0.875rem;
            opacity: 0.9;
        }

        .alert-close {
            color: currentColor;
            opacity: 0.5;
            transition: opacity 0.15s;
        }

        .alert-close:hover {
            opacity: 0.75;
        }

        .hidden {
            display: none;
        }
        .peer:invalid:focus ~ .peer-invalid\:block {
            display: block;
        }

        .peer:placeholder-shown:not(:focus) ~ .peer-invalid\:block {
            display: none;
        }

        /* Add shake animation for invalid fields */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-4px); }
            75% { transform: translateX(4px); }
        }

        .shake {
            animation: shake 0.5s;
        }

        /* Required field indicator */
        .required-field::after {
            content: '*';
            color: #EF4444;
            margin-left: 4px;
        }

        /* Focus styles */
        .input-focus-within:focus-within {
            border-color: #8B5CF6;
            box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.2);
        }
    </style>
</head>
<body class="bg-gray-50">
<div class="login-container flex flex-col md:flex-row">
    <!-- Left Section - Registration Form -->
    <div class="w-full md:w-1/2 p-4 sm:p-6 md:p-8 lg:p-12 xl:p-16 flex flex-col justify-center">
        <div class="max-w-md mx-auto w-full">
            <!-- Back Button -->
            <a th:href="@{/}" class="text-gray-600 flex items-center mb-6 md:mb-8 hover:text-gray-800 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M9.707 4.293a1 1 0 010 1.414L7.414 8H15a1 1 0 110 2H7.414l2.293 2.293a1 1 0 11-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
                </svg>
                <span class="text-sm">Back</span>
            </a>

            <!-- Logo -->
            <img th:src="@{/images/logo.png}" alt="Logo" class="h-16 md:h-20 w-auto mb-6 md:mb-8">

            <!-- Welcome Text -->
            <h1 class="text-2xl md:text-3xl font-bold mb-2">Create an Account</h1>
            <p class="text-gray-600 mb-8">Sign up to start using our platform</p>
            <!-- Alert Container -->
            <div id="alert-container" class="alert hidden" role="alert">
                <div class="alert-icon">
                    <!-- Error Icon -->
                    <svg id="error-icon" class="hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <!-- Success Icon -->
                    <svg id="success-icon" class="hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <!-- Info Icon -->
                    <svg id="info-icon" class="hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
                <div class="alert-content">
                    <div id="alert-title" class="alert-title"></div>
                    <div id="alert-message" class="alert-message"></div>
                </div>
                <button type="button" class="alert-close" onclick="hideAlert()">
                    <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <!-- Registration Form -->
            <form id="register-form" th:action="@{/register}" method="POST" th:object="${userRequest}" class="space-y-6">
                <!-- Username -->
                <div class="space-y-1">
                    <label for="username" class="block text-sm font-medium text-gray-700">
                        Username
                        <span class="text-red-500">*</span>
                    </label>
                    <div class="relative">
                        <input
                                id="username"
                                type="text"
                                name="username"
                                th:field="*{username}"
                                placeholder="Enter your username"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all peer"
                                required
                        />
                        <div class="mt-1 hidden peer-invalid:block text-sm text-red-600">
            <span class="flex items-center">
                <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
                </svg>
                Please enter a username
            </span>
                        </div>
                    </div>
                </div>

                <!-- Email -->
                <div class="space-y-1">
                    <label for="email" class="block text-sm font-medium text-gray-700">
                        Email
                        <span class="text-red-500">*</span>
                    </label>
                    <div class="relative">
                        <input
                                id="email"
                                type="email"
                                name="email"
                                th:field="*{email}"
                                placeholder="Enter your email"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all peer"
                                required
                        />
                        <div class="mt-1 hidden peer-invalid:block text-sm text-red-600">
            <span class="flex items-center">
                <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
                </svg>
                Please enter a valid email address
            </span>
                        </div>
                    </div>
                </div>

                <!-- Password -->
                <div class="space-y-1">
                    <label for="password" class="block text-sm font-medium text-gray-700">
                        Password
                        <span class="text-red-500">*</span>
                    </label>
                    <div class="relative">
                        <input
                                id="password"
                                type="password"
                                name="password"
                                th:field="*{password}"
                                placeholder="Enter your password"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all peer"
                                required
                                minlength="6"
                        />
                        <button
                                type="button"
                                class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600"
                                onclick="togglePassword('password', 'eye-icon')"
                        >
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" id="eye-icon">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                        </button>
                        <div class="mt-1 hidden peer-invalid:block text-sm text-red-600">
            <span class="flex items-center">
                <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
                </svg>
                Password must be at least 6 characters
            </span>
                        </div>
                    </div>
                </div>

                <!-- Confirm Password -->
                <div class="space-y-2">
                    <label for="confirmedPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    <div class="relative">
                        <input
                                id="confirmedPassword"
                                type="password"
                                name="confirmedPassword"
                                th:field="*{confirmedPassword}"
                                placeholder="Confirm your password"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all"
                                required
                                minlength="6"
                                maxlength="32"
                        />
                        <button
                                type="button"
                                class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600"
                                onclick="togglePassword('confirmedPassword', 'eye-icon-confirm')"
                        >
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" id="eye-icon-confirm">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                        </button>
                    </div>
                    <span th:if="${#fields.hasErrors('confirmedPassword')}" th:errors="*{confirmedPassword}" class="text-sm text-red-600"></span>
                </div>

                <!-- Accept Terms -->

                    <!-- Terms and Conditions Section -->
                <div class="space-y-2">
                    <div class="flex items-start">
                        <div class="flex items-center h-5">
                            <input
                                    id="acceptTerms"
                                    name="acceptTerms"
                                    type="checkbox"
                                    th:field="*{acceptTerms}"
                                    value="true"
                                    class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-purple-300 cursor-pointer"
                            />
                        </div>
                        <label for="acceptTerms" class="ml-2 text-sm text-gray-600">
                            I accept the <a href="#" class="text-purple-600 hover:underline font-medium terms-link">Terms and Conditions</a>
                            and <a href="#" class="text-purple-600 hover:underline font-medium privacy-link">Privacy Policy</a>
                        </label>
                    </div>
                    <div id="terms-error" class="hidden text-sm text-red-600"></div>
                </div>

                <!-- Authorities (Hidden input with default USER role) -->
                <input type="hidden" name="authorities" value="USER" />
                <!-- Submit Button -->
                <button
                        type="submit"
                        id="submit-button"
                        class="w-full bg-purple-600 text-white py-3 rounded-lg hover:bg-purple-700 transition-colors focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 flex items-center justify-center"
                >
                    <span id="button-text">Create Account</span>
                    <svg id="loading-spinner" class="animate-spin h-5 w-5 ml-2 hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>
            </form>

            <!-- Sign In Link -->
            <p class="mt-8 text-center text-sm text-gray-600">
                Already have an account?
                <a th:href="@{/login}" class="font-medium text-purple-600 hover:text-purple-500">Sign in</a>
            </p>
        </div>
    </div>

    <!-- Right Section - Illustration -->
    <div class="hidden md:block md:w-1/2 bg-purple-50 illustration-pattern">
        <div class="h-full flex items-center justify-center p-8">
            <img th:src="@{/images/register-img.png}" alt="Registration Illustration" class="max-w-md w-full h-auto object-contain">
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const requiredInputs = document.querySelectorAll('input[required]');

        requiredInputs.forEach(input => {
            input.addEventListener('invalid', function(e) {
                e.preventDefault();
                this.classList.add('shake');
                setTimeout(() => this.classList.remove('shake'), 500);
            });

            input.addEventListener('blur', function() {
                if (!this.value) {
                    this.classList.add('border-red-500');
                } else {
                    this.classList.remove('border-red-500');
                }
            });
        });
    });
    // Password toggle function
    function togglePassword(inputId, iconId) {
        const passwordInput = document.getElementById(inputId);
        const eyeIcon = document.getElementById(iconId);

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            eyeIcon.innerHTML = `
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
            `;
        } else {
            passwordInput.type = 'password';
            eyeIcon.innerHTML = `
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            `;
        }
    }

    // Alert Functions
    function showAlert(type, title, message) {
        const alertContainer = document.getElementById('alert-container');
        const alertTitle = document.getElementById('alert-title');
        const alertMessage = document.getElementById('alert-message');
        const errorIcon = document.getElementById('error-icon');
        const successIcon = document.getElementById('success-icon');
        const infoIcon = document.getElementById('info-icon');

        // Reset all icons
        [errorIcon, successIcon, infoIcon].forEach(icon => icon.classList.add('hidden'));

        // Reset classes
        alertContainer.classList.remove('alert-error', 'alert-success', 'alert-info', 'hidden');

        // Set type-specific properties
        switch(type) {
            case 'error':
                alertContainer.classList.add('alert-error');
                errorIcon.classList.remove('hidden');
                break;
            case 'success':
                alertContainer.classList.add('alert-success');
                successIcon.classList.remove('hidden');
                break;
            case 'info':
                alertContainer.classList.add('alert-info');
                infoIcon.classList.remove('hidden');
                break;
        }

        // Set content
        alertTitle.textContent = title;
        alertMessage.textContent = message;

        // Show alert
        alertContainer.classList.add('show');

        // Scroll to alert
        alertContainer.scrollIntoView({ behavior: 'smooth', block: 'center' });

        // Auto-hide after 5 seconds
        setTimeout(hideAlert, 5000);
    }

    function hideAlert() {
        const alertContainer = document.getElementById('alert-container');
        alertContainer.classList.remove('show');
        setTimeout(() => alertContainer.classList.add('hidden'), 300);
    }

    // Form Validation and Submission
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('register-form');
        const submitButton = document.getElementById('submit-button');
        const buttonText = document.getElementById('button-text');
        const loadingSpinner = document.getElementById('loading-spinner');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Get form fields
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmedPassword = document.getElementById('confirmedPassword').value;
            const acceptTerms = document.getElementById('acceptTerms').checked;

            // Validate form
            if (!validateForm(username, email, password, confirmedPassword, acceptTerms)) {
                return;
            }

            // Show loading state
            submitButton.disabled = true;
            buttonText.textContent = 'Creating Account...';
            loadingSpinner.classList.remove('hidden');

            try {
                const formData = new FormData(form);
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('success', 'Success!', 'Account created successfully. Redirecting...');
                    setTimeout(() => {
                        window.location.href = `/verify-email?username=${encodeURIComponent(username)}`;
                    }, 2000);
                } else {
                    if (response.status === 409) {
                        if (data.message.includes('Email already exists')) {
                            showAlert('error', 'Registration Failed', 'This email address is already registered.');
                            document.getElementById('email').focus();
                        } else if (data.message.includes('Username already exists')) {
                            showAlert('error', 'Registration Failed', 'This username is already taken.');
                            document.getElementById('username').focus();
                        }
                    } else {
                        showAlert('error', 'Registration Failed', data.message || 'An error occurred during registration.');
                    }
                    resetButton();
                }
            } catch (error) {
                showAlert('error', 'Error', 'An unexpected error occurred. Please try again later.');
                resetButton();
            }
        });

        function validateForm(username, email, password, confirmedPassword, acceptTerms) {
            if (username.length < 5) {
                showAlert('error', 'Validation Error', 'Username must be at least 5 characters long.');
                return false;
            }

            if (!isValidEmail(email)) {
                showAlert('error', 'Validation Error', 'Please enter a valid email address.');
                return false;
            }

            if (password.length < 6) {
                showAlert('error', 'Validation Error', 'Password must be at least 6 characters long.');
                return false;
            }

            if (password !== confirmedPassword) {
                showAlert('error', 'Validation Error', 'Passwords do not match.');
                return false;
            }

            if (!acceptTerms) {
                showAlert('error', 'Validation Error', 'Please accept the Terms and Conditions.');
                return false;
            }

            return true;
        }

        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        function resetButton() {
            submitButton.disabled = false;
            buttonText.textContent = 'Create Account';
            loadingSpinner.classList.add('hidden');
        }
    });
</script>
</body>
</html>
